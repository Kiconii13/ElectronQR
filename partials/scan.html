<h2>Scan</h2>

<div class="file-input-wrapper">
      <label for="scan-input" class="file-input-label">Upload QR Image</label>
      <input type="file" id="scan-input" accept="image/*">
      <div id="scan-file-name">No file selected</div>
    </div>

    <canvas id="scan-canvas" style="display:none;"></canvas>

    <p>Decoded QR: <span id="scan-result"></span></p>
  </div>
